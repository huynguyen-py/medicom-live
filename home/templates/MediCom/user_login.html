{% extends 'MediCom/homebase.html' %}
{% load static %}

{% block cssblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="{% static 'MediCom/css/style.css' %}" rel="stylesheet">
	<link href="{% static 'MediCom/css/stylelogin.css' %}" rel="stylesheet">

{% endblock %}

{% block title %} Sign In {% endblock %}

{% block content %}
<div class="container-fluid h-100">
		<div class="hero d-flex justify-content-center">
            <div class="form-box shadow-lg p-4 m-3 bg-light">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">
                        <a class="text-decoration-none stretched-link" href="{% url 'register' %}">Register</a>
                    </button>
                </div>
                <div class="social-icons">
                    <img src="{% static 'MediCom/images/fb.png' %}">
                    <img src="{% static 'MediCom/images/tw.png' %}">
                    <img src="{% static 'MediCom/images/gp.png' %}">
                </div>
                <form  id="login" method="POST" class="input-group">
					{% csrf_token %}
					{{form.errors}}
					{{form.username}}
					{{form.password}}
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
            </div>
        </div>
	</div>
{% endblock %}



{% block jsblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
            var x = document.getElementById("login");
            var y = document.getElementById("btn");

            function register(){
                x.style.left="-400px";
                y.style.left="110px";
            }
</script>
{% endblock %}
